<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Sign Up - ' + ${title}">Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <form action="/api/auth/signup" method="post" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl mb-4 text-center">Sign Up</h2>
            <div>
                <label for="username" class="block text-sm font-bold mb-1">Username</label>
                <input type="text" name="username" id="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-bold mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Sign Up</button>
            <p class="mt-2 text-center">
                <a href="/login" class="text-blue-500">Already have an account? Log In</a>
            </p>
        </form>
    </div>
</body>
</html>
